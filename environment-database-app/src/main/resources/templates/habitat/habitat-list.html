<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Habitats list</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
	
<title>Employee Directory</title>
</head>
<body>
<h1>List of habitats</h1>
		<table class="table table-bordered table table-striped">
		<tr>
			<th>GUID</th>
			<th>Habitat Code and Full name</th>
			<th>Code of Natura 2000 Site</th>

		</tr>
		<tr th:each="habitat : ${habitats}">
			<td th:text="${habitat.guid}">1</td>
			<td>
				<p
					th:each="habitatFullNameByCode : ${habitat.habitatFullNameByCode}">
					<span th:text="${habitatFullNameByCode.code}">Street</span> <span
						th:text="${habitatFullNameByCode.habitatFullName}">City</span>
				</p>
			</td>
			<td th:text="${habitat.nameOfNatura2000Site}">Doe</td>


		</tr>
	</table>
</body>
</html>
